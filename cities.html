<!DOCTYPE html>
<!-- ICS2OR-Unit-1-03-html -->
<html lang="eng-ca">
  <head>
    <meta charset="=utf-8" />
    <meta
      name="description"
      content="My first webpage, with your proper style"
    />
    <meta name="keywords" content="MTHS, ICS2OR" />
    <meta name="author" content="Mr. Coxall" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cities</title>
  </head>

  <style>
    /* Style the element with the id "myHeader" */
    #myHeader {
      background-color: white;
      color: black;
      padding: 40px;
      text-align: center;
    }
    /* Style the element with the id "city" */
    .city {
      background-color: gray;
      color: white;
      padding: 10px;
    }
  </style>

  <body style="background-color: lightgray">
    <!-- An element with a unique id -->
    <h1 id="myHeader">Capital cities</h1>

    <!-- Multiple elements with the same class -->
    <h2 class="city">Wellington</h2>
    <p>Wellington is the capital of New Zealand</p>
    <img src="./images/flag-of-New-Zealand.png" alt="New Zealand" />

    <h2 class="city">Tokyo</h2>
    <p>Tokyo is the capital of Japan</p>
    <img src="./images/flag-of-Japan.png" alt="Japan" />

    <h2 class="city">Berline</h2>
    <p>Berline is the capital of Germany</p>
    <img src="./images/flag-of-Germany.png" alt="Germany" />

    <h2 class="city">Bern</h2>
    <p>Bern is the capital of Switzerland</p>
    <img src="./images/flag-of-Switzerland.png" alt="Switzerland" />
  </body>
</html>
